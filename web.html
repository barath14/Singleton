<!DOCTYPE html>
<html>
<head>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
    ></script>
    <title>SINGLETON</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    
    <div class="full-page">
        
        <div class="navbar">

            <div class="single">
                <img src="img/single.jpg">
            </div>

            <div class="menu">
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='#'>Help</a></li>
                        <li><a href='#'>Sign Up</a></li>
                        <i class="fas fa-bars"></i>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="head">
            <h2>Sign In</h2>
        </div>

        <div id='login-form'class='login-page'>
            <div class="form-box">
                <form id='login' class='input-group-login'>
                    <label for="">YOUR USERNAME OR E-MAIL</label>
                    <input type='text'class='input-field'placeholder='name@example.com' required ><br><br>

                    <label for="">PASSWORD</label>
		            <input type='password'class='input-field'placeholder='Enter Password' required><br><br>
                <div class="check">
		            <input type='checkbox'class='check-box'><span class="above">Keep me signed in</span>
                </div><br>
                <div class="sign">
		            <button type='submit'class='sign-btn' >SIGN IN</button>
                </div>
                </form><br>
            
            <div class="bottom">
                
                <span class="below">Forgot Password or username?</span><br>
                <span class="or">--------------------------- OR ----------------------------</span>
            </div>
                <div class="social">
                    <img src="img/twitter.jpg" alt="">
                    <img src="img/fb.png" alt="">
                    <img src="img/g+.jpg" alt="">
                </div>
                <span class="footer">Not Registered? Sign Up</span>
            </div>
        </div>
    </div>
</body>
</html>
