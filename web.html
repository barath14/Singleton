<!DOCTYPE html>
<html>
<head>
    <title>SINGLETON</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    
    <div class="full-page">
        <span class="top">Sign In</span>
        
        <div class="navbar">
            <div class="single">
                <img src="img/single.jpg">
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Help</a></li>
                    <li><a href='#'>Sign Up</a></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <form id='login' class='input-group-login'>
                    <label for="">YOUR USERNAME OR E-MAIL</label>
                    <input type='text'class='input-field'placeholder='name@example.com' required ><br><br>
                    <label for="">PASSWORD</label><br>
		            <input type='password'class='input-field'placeholder='Enter Password' required><br><br>
		            <input type='checkbox'class='check-box'><span class="above">Keep me signed in</span>
		            <button type='submit'class='sign-btn' >SIGN IN</button>
                </form>
             <span class="footer">Not Registered? Sign Up</span>
             <span class="below">Forgot Password or username?</span>
             <span class="or">----------------- OR ------------------</span>
                <div class="social">
                    <img src="img/twitter.jpg" alt="">
                    <img src="img/fb.png" alt="">
                    <img src="img/g+.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
